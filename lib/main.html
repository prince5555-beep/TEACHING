<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VajiraOfficial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #00f7ff; /* Neon Cyan */
      --secondary-color: #000000;
      --accent-color: #1a1a1a;
      --text-color: #ffffff;
      --background-color: #0a0a0a;
      --hover-color: #222222;
      --border-color: rgba(0, 247, 255, 0.2);
      --neon-glow: 0 0 10px rgba(0, 247, 255, 0.8),
                   0 0 20px rgba(0, 247, 255, 0.6),
                   0 0 30px rgba(0, 247, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--accent-color);
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--neon-glow);
      border: 1px solid var(--border-color);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: var(--secondary-color);
      box-shadow: var(--neon-glow);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary-color);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social-icons a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px currentColor;
    }

    .social-icons a.youtube { background: #FF0000; box-shadow: 0 0 10px #FF0000; }
    .social-icons a.telegram { background: #0088cc; box-shadow: 0 0 10px #0088cc; }
    .social-icons a.whatsapp { background: #0cfa10; box-shadow: 0 0 10px #0cfa10; }
    .social-icons a.github { background: #333; box-shadow: 0 0 10px #333; }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px currentColor;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 13px;
      color: var(--primary-color);
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: var(--hover-color);
      color: var(--text-color);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .generate-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: 12px;
      color: var(--secondary-color);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      box-shadow: var(--neon-glow);
    }

    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
    }

    .code-display {
      background: var(--hover-color);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--border-color);
      box-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
    }

    .copy-btn {
      width: 100%;
      padding: 12px;
      background: var(--hover-color);
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--accent-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .success-message {
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.5);
    }

    .error-message {
      color: #ff3e3e;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(255, 62, 62, 0.5);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 16px 0;
    }

    .loading i {
      font-size: 24px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
      text-shadow: var(--neon-glow);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Toast styles */
    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: var(--neon-glow);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    /* Country Code Dropdown */
    .country-code-selector {
      width: 100%;
      margin-bottom: 15px;
    }

    .country-code-dropdown {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: var(--hover-color);
      color: var(--text-color);
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f7ff' width='18px' height='18px'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 18px;
    }

    .country-code-dropdown:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }

      .code-display {
        font-size: 16px;
        min-height: 50px;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const countryCode = document.getElementById("countryCode").value;
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        document.getElementById("copy").style.display = "none";
        return;
      }

      const fullNumber = countryCode + mobileNumber;

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      document.getElementById("copy").style.display = "none";

      try {
        const response = await axios(`/code?number=${fullNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
          document.getElementById("copy").style.display = "flex";
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      const copyBtn = document.getElementById("copy");

      navigator.clipboard.writeText(code).then(() => {
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.disabled = true;
        copyBtn.style.opacity = "0.6";
        copyBtn.style.cursor = "not-allowed";

        const toast = document.getElementById("toast");
        toast.style.display = "block";
        toast.style.opacity = "1";

        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.disabled = false;
          copyBtn.style.opacity = "1";
          copyBtn.style.cursor = "pointer";

          toast.style.opacity = "0";
          setTimeout(() => {
            toast.style.display = "none";
          }, 300);
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
